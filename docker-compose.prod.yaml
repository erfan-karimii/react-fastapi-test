services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    container_name: fastapi-backend
    expose:
      - "8000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: frontend-nginx
    volumes:
      - ./default.conf:/etc/nginx/nginx.conf
      - ./video.conf:/etc/nginx/sites-enabled/video.conf
    ports:
      - "90:90"
    depends_on:
      - backend
    restart: always
